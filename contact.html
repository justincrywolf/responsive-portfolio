<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <a href="index.html" id="main-home">Justin Rogers</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">  
        <section class="main-container">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" required="required">
                    </li>
                   
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Email" required="required">
                    </li>

                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>                        
                </ul>
                <input type="submit" name="submit">
            </form>
           
        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect With Me</h2>
                <a href="https://github.com/justincrywolf">
                    <img src="assets/images/git.svg" class="social" alt="Github" />
                    </a>    
                   
                    <a href="https://www.linkedin.com/in/justincrywolf/">
                    <img src="assets/images/linkedin.png" class="social" alt="LinkedIn" />
                    </a>
                  
                    <a href="https://stackexchange.com/users/12932100/justin-rogers">
                    <img src="assets/images/stack.svg" class="social" alt="StackOverflow" />
                    </a>
            </div>
        </section>
    </div>    

    <footer>
        <div class="container">
            &copy; Copyright 2018
        </div>
    </footer>

</body>
</html>
